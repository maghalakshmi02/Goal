<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentor Websites</title>
  </head>
  <body>
    <h1>Websites Created by Mentor</h1>
    <ul>
      {% for website in mentor_websites %}
      <li>
        <p class="label">Name: {{ website.name }}</p>

        <p class="label">Description: {{ website.description }}</p>

        <p class="label">
          URL: <a href="{{ website.url }}">{{ website.url }}</a>
        </p>
      </li>
      <div class="containerz">
        <!-- Update Button -->
        <!--<form action="{% url 'meetings_edit' pk=meeting_ids.0%}" method="get">
        <button type="submit">Update Meeting</button>
      </form>-->

        <form action="{% url 'websites_edit' pk=website.id %}" method="get">
          <button
            style="background: linear-gradient(to right, #cc2b5e, #753a88)"
            type="submit"
          >
            Update Website
          </button>
        </form>
      </div>
      <br />
      <!-- Delete Button -->
      <form action="{% url 'websites_delete' website.id%}" method="post">
        {% csrf_token %}
        <button
          style="background: linear-gradient(to right, #cc2b5e, #753a88)"
          type="submit"
          onclick="return confirm('Are you sure you want to delete your account?');"
        >
          Delete Website
        </button>
      </form>
      <!-- You can display other book details here -->
      {% endfor %}
    </ul>
  </body>
</html>
