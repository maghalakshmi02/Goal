<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Todo</title>
  </head>
  <body>
    <h1>Delete Todo</h1>
    <p>Are you sure you want to delete the todo "{{ mentortodo.todoName }}"?</p>
    <form action="{% url 'todos_delete' mentortodo.pk %}" method="post">
      {% csrf_token %}
      <button type="submit">Confirm Delete</button>
    </form>
  </body>
</html>
