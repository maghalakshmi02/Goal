<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentor Books</title>
  </head>
  <body>
    <h1>Events Created by Mentor</h1>
    <ul>
      {% for event in mentor_events %}
      <li>
        <p class="label">Title: {{ event.title }}</p>

        <p class="label">Date: {{ event.date }}</p>

        <p class="label">Location: {{ event.location }}</p>

        <p class="label">Mode: {{ event.mode }}</p>

        <p class="label">Description: {{ event.description }}</p>

        <p class="label">URL: <a href="{{ event.url }}">{{ event.url }}</a></p>
      </li>

      <div class="containerz">
      <!-- Update Button -->
      <form action="{% url 'events_edit' event.pk%}" method="get">
        <button style="background: linear-gradient(to right, #cc2b5e, #753a88);" type="submit">Update Event</button>
      </form>

      <!-- Delete Button -->
      <form action="{% url 'events_delete' event.pk%}" method="post">
        {% csrf_token %}
        <button
        style="background: linear-gradient(to right, #cc2b5e, #753a88);"
          type="submit"
          onclick="return confirm('Are you sure you want to delete your account?');"
        >
          Delete Event
        </button>
      </form>
      <!-- You can display other book details here -->
      {% endfor %}
    </ul>
  </body>
</html>
